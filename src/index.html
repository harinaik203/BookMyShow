<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Booking and Admin Panel</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
    <!-- <script src="./js/booking_summary.js"></script> -->
     <link rel="stylesheet" href="./css/index.css">
     <!-- <link rel="stylesheet" href="./css/booking_summary.css"> -->
</head>
<body class="container-fluid" onload="LoadMovies()">
    <div class="shade">
        <h2 id="heading">Book MyShow Admin Panel</h2>
        <div id="bookingpanel">
            <div class="border border-2 border-danger p-3 rounded" id="adminbox">
                <label class="form-label fw-bold">Add New Movie</label>
                <div class="input-group">
                    <input type="text" id="txtMovie" class="form-control" placeholder="Add movies">
                    <button class="btn btn-danger bi bi-film" onclick="AddMovieClick()"> Add Movie</button>
                </div>
                <div class="mt-4" id="movieslist">
                    <label class="form-label fw-bold">Movies List
                        <span class="badge bg-danger rounded rounded-pill" id="lblCount"></span>
                    </label>
                    <div>
                        <div class="my-2 btn-group">
                            <button onclick="SortDscClick()" class="bi bi-sort-alpha-up  btn btn-danger"></button>
                        </div>
                    </div>
                    <select size="3" class="form-select" id="lstMovies"></select>
                    <div class="my-2 btn-group w-100">
                        <button type="button" class="bi bi-pen-fill btn btn-danger" data-bs-toggle="modal" data-bs-target="#edit" onclick="EditClick()">Edit Movie</button>
                        <button class="bi bi-trash-fill btn btn-danger" onclick="RemoveMovie()"> Remove Movie </button>
                        <button class="bi bi-trash btn btn-danger" onclick="ClearClick()"> Clear All </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Booking Panel -->
    <div class="border border-2 border-danger p-3 rounded userbooking" id="quickbooking">
        <h3>Quick Booking</h3>
        <div class="mb-3">
            <select class="form-select" id="lstBookingMovies"></select>
        </div>
        <div class="mb-3">
            <select class="form-select" id="lstDate">
                <option>Select Date</option>
                <option>Today</option>
                <option>Tomorrow</option>
            </select>
        </div>
        <div class="mb-3">
            <select class="form-select" id="lstCinema">
                <option>Select Cinema</option>
                <option>INOX B'Hills</option>
                <option>PVR KPHB</option>
            </select>
        </div>
        <div class="mb-3">
            <select class="form-select" id="lstTiming">
                <option>Select Timing</option>
                <option>08:30 PM</option>
                <option>10:30 PM</option>
            </select>
        </div>
        <button class="btn btn-danger w-100" onclick="BookClick()">Book</button>
    </div>
    <div class="modal fade" id="edit">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="bi bi-film"> Edit Movie</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="txtEditMovie" class="form-label">Movie Name:</label>
                        <input type="text" 
                               class="form-control" 
                               id="txtEditMovie" 
                               autocomplete="off" 
                               spellcheck="false"
                               style="background-color: white;">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger" onclick="SaveClick()" data-bs-dismiss="modal">Save Changes</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
