<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Summary</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/booking_summary.js"></script>
    <link rel="stylesheet" href="./css/booking_summary.css">
</head>
<body>
    <div class="summary-container">
        <h2 class="text-center mb-4">Booking Summary</h2>
        <div class="card">
            <div class="card-body">
                <img id="imgPoster" class="movie-poster" width="200" height="300">
                <dl class="row">
                    <dt class="col-sm-3">Movie:</dt>
                    <dd class="col-sm-9" id="lblName"></dd>

                    <dt class="col-sm-3">Date:</dt>
                    <dd class="col-sm-9" id="lblDate"></dd>

                    <dt class="col-sm-3">Cinema:</dt>
                    <dd class="col-sm-9" id="lblCinema"></dd>

                    <dt class="col-sm-3">Timing:</dt>
                    <dd class="col-sm-9" id="lblTiming"></dd>
                </dl>
                <div class="text-center mt-4">
                    <button onclick="window.print()" class="btn btn-primary">
                        <i class="bi bi-printer"></i> Print Ticket
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
